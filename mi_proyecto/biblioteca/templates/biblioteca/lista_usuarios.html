<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} - {{ usuario.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_usuario' %}">Crear nuevo usuario</a>
</body>
</html>
