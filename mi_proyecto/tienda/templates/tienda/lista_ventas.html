<!DOCTYPE html>
<html>
<head>
	<title>Lista de Ventas</title>
</head>
<body>
	<h1>Lista de Ventas</h1>
	<ul>
    	{% for venta in ventas %}
        	<li>{{ venta.fecha }}: {{ venta.cantidad }} unidades de {{ venta.producto.nombre }}</li>
    	{% endfor %}
	</ul>
	<a href="{% url 'crear_venta' %}">Crear nueva venta</a>
</body>
</html>
